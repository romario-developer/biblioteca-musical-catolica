<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Painel de Administração</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a2e; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 3rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        button { width: 100%; padding: 1rem; background-color: #ffd700; color: #1a1a2e; border: none; border-radius: 4px; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
        .error-message { color: #e74c3c; text-align: center; margin-top: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acesso Restrito</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password } ),
                });

                if (!response.ok) {
                    throw new Error('Usuário ou senha inválidos.');
                }

                // Login bem-sucedido!
                // Salvamos uma "chave" no sessionStorage do navegador.
                // sessionStorage é apagado quando o navegador é fechado.
                sessionStorage.setItem('isAuthenticated', 'true');

                // Redireciona para a página de administração.
                // MUDE 'admin.html' PARA O NOVO NOME QUE VOCÊ ESCOLHEU!
                window.location.href = 'painel_admin_roka.html'; 

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
